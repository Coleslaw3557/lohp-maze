<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Test Mode</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/test_mode.js') }}"></script>
    <style>
        .room-checkbox { margin-right: 10px; }
        #testResults { margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
        .function-btn { margin-right: 5px; padding: 5px 10px; }
        .function-btn.active { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h1>Advanced Test Mode</h1>
    
    <h2>Room Selection</h2>
    <div id="roomSelection">
        {% for room in rooms %}
        <label class="room-checkbox">
            <input type="checkbox" name="room" value="{{ room }}"> {{ room }}
        </label>
        {% endfor %}
    </div>

    <h2>Test Options</h2>
    <select id="testType">
        <option value="channel">Channel Control</option>
    </select>

    <div id="channelControl">
        <h3>Channel Control</h3>
        <div>
            <label for="total_dimming">Total Dimming:</label>
            <input type="range" id="total_dimming" min="0" max="255" value="0">
            <span id="total_dimming_value">0</span>
        </div>
        <div>
            <label for="r_dimming">R Dimming:</label>
            <input type="range" id="r_dimming" min="0" max="255" value="0">
            <span id="r_dimming_value">0</span>
        </div>
        <div>
            <label for="g_dimming">G Dimming:</label>
            <input type="range" id="g_dimming" min="0" max="255" value="0">
            <span id="g_dimming_value">0</span>
        </div>
        <div>
            <label for="b_dimming">B Dimming:</label>
            <input type="range" id="b_dimming" min="0" max="255" value="0">
            <span id="b_dimming_value">0</span>
        </div>
        <div>
            <label for="w_dimming">W Dimming:</label>
            <input type="range" id="w_dimming" min="0" max="255" value="0">
            <span id="w_dimming_value">0</span>
        </div>
        <div>
            <label for="total_strobe">Total Strobe:</label>
            <input type="range" id="total_strobe" min="0" max="255" value="0">
            <span id="total_strobe_value">0</span>
        </div>
    </div>

    <button id="startTest">Start Test</button>
    <button id="stopTest">Stop Test</button>

    <div id="testResults"></div>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
