<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Theme</title>
</head>
<body>
    <h1>Add Theme</h1>
    <form method="POST">
        <label for="theme_name">Theme Name:</label>
        <input type="text" id="theme_name" name="theme_name" required><br><br>
        
        <label for="duration">Duration (seconds): <span id="duration-value">60</span></label>
        <input type="range" id="duration" name="duration" min="1" max="3600" step="1" value="60" oninput="updateSliderValue('duration')"><br><br>
        
        <label for="transition_speed">Transition Speed: <span id="transition_speed-value">0.5</span></label>
        <input type="range" id="transition_speed" name="transition_speed" min="0" max="1" step="0.01" value="0.5" oninput="updateSliderValue('transition_speed')"><br><br>
        
        <label for="color_variation">Color Variation: <span id="color_variation-value">0.5</span></label>
        <input type="range" id="color_variation" name="color_variation" min="0" max="1" step="0.01" value="0.5" oninput="updateSliderValue('color_variation')"><br><br>
        
        <label for="intensity_fluctuation">Intensity Fluctuation: <span id="intensity_fluctuation-value">0.5</span></label>
        <input type="range" id="intensity_fluctuation" name="intensity_fluctuation" min="0" max="1" step="0.01" value="0.5" oninput="updateSliderValue('intensity_fluctuation')"><br><br>
        
        <label for="overall_brightness">Overall Brightness: <span id="overall_brightness-value">0.5</span></label>
        <input type="range" id="overall_brightness" name="overall_brightness" min="0" max="1" step="0.01" value="0.5" oninput="updateSliderValue('overall_brightness')"><br><br>
        
        <label for="green_blue_balance">Green-Blue Balance: <span id="green_blue_balance-value">0.5</span></label>
        <input type="range" id="green_blue_balance" name="green_blue_balance" min="0" max="1" step="0.01" value="0.5" oninput="updateSliderValue('green_blue_balance')"><br><br>

        <script>
        function updateSliderValue(id) {
            var slider = document.getElementById(id);
            var output = document.getElementById(id + "-value");
            output.innerHTML = slider.value;
        }
        </script>
        
        <input type="submit" value="Add Theme">
    </form>
    
    <a href="{{ url_for('themes') }}">Back to Themes</a>
</body>
</html>
