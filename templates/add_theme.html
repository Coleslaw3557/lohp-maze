<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Theme</title>
</head>
<body>
    <h1>Add Theme</h1>
    <form method="POST">
        <label for="theme_name">Theme Name:</label>
        <input type="text" id="theme_name" name="theme_name" required><br><br>
        
        <label for="duration">Duration (seconds): <span id="duration-value">60</span></label>
        <input type="range" id="duration" name="duration" min="1" max="3600" step="1" value="60" oninput="updateSliderValue('duration')"><br><br>
        
        <label for="speed">Speed: <span id="speed-value">0.5</span></label>
        <input type="range" id="speed" name="speed" min="0" max="1" step="0.01" value="0.5" oninput="updateSliderValue('speed')"><br><br>
        
        <label for="flow">Flow: <span id="flow-value">0.5</span></label>
        <input type="range" id="flow" name="flow" min="0" max="1" step="0.01" value="0.5" oninput="updateSliderValue('flow')"><br><br>
        
        <label for="randomness">Randomness: <span id="randomness-value">0.5</span></label>
        <input type="range" id="randomness" name="randomness" min="0" max="1" step="0.01" value="0.5" oninput="updateSliderValue('randomness')"><br><br>
        
        <label for="brightness">Brightness: <span id="brightness-value">0.5</span></label>
        <input type="range" id="brightness" name="brightness" min="0" max="1" step="0.01" value="0.5" oninput="updateSliderValue('brightness')"><br><br>
        
        <label for="color_shift">Color Shift: <span id="color_shift-value">0.5</span></label>
        <input type="range" id="color_shift" name="color_shift" min="0" max="1" step="0.01" value="0.5" oninput="updateSliderValue('color_shift')"><br><br>

        <script>
        function updateSliderValue(id) {
            var slider = document.getElementById(id);
            var output = document.getElementById(id + "-value");
            output.innerHTML = slider.value;
        }
        </script>
        
        <input type="submit" value="Add Theme">
    </form>
    
    <a href="{{ url_for('themes') }}">Back to Themes</a>
</body>
</html>
