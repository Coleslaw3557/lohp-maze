<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Effect</title>
</head>
<body>
    <h1>Add Effect</h1>
    <form method="POST">
        <label for="room">Room:</label>
        <select name="room" id="room">
            {% for room in rooms %}
            <option value="{{ room }}">{{ room }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" name="duration" step="0.1" required><br><br>
        
        <label for="steps">Steps (JSON format):</label><br>
        <textarea id="steps" name="steps" rows="10" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Add Effect">
    </form>
    
    <a href="{{ url_for('effects') }}">Back to Effects Manager</a>
</body>
</html>
