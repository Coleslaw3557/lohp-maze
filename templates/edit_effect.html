<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Effect</title>
</head>
<body>
    <h1>Edit Effect for {{ room }}</h1>
    <form method="POST">
        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" name="duration" step="0.1" value="{{ effect.duration }}" required><br><br>
        
        <label for="steps">Steps (JSON format):</label><br>
        <textarea id="steps" name="steps" rows="10" cols="50" required>{{ effect.steps | tojson }}</textarea><br><br>
        
        <input type="submit" value="Update Effect">
    </form>
    
    <a href="{{ url_for('effects') }}">Back to Effects Manager</a>
</body>
</html>
