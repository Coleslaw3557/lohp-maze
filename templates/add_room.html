<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
</head>
<body>
    <h1>Add Room</h1>
    <form method="POST">
        <label for="room_name">Room Name:</label>
        <input type="text" id="room_name" name="room_name" required><br><br>
        
        <div id="lights">
            <div>
                <select name="model_0">
                    {% for model in light_models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
                <input type="number" name="start_address_0" placeholder="Start Address" min="1" max="512" required>
            </div>
        </div>
        <button type="button" onclick="addLight()">Add Light</button><br><br>
        
        <input type="hidden" id="light_count" name="light_count" value="1">
        <input type="submit" value="Add Room">
    </form>
    
    <a href="{{ url_for('rooms') }}">Back to Room Manager</a>

    <script>
        let lightCount = 1;
        function addLight() {
            const lightsDiv = document.getElementById('lights');
            const newLight = document.createElement('div');
            newLight.innerHTML = `
                <select name="model_${lightCount}">
                    {% for model in light_models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
                <input type="number" name="start_address_${lightCount}" placeholder="Start Address" min="1" max="512" required>
            `;
            lightsDiv.appendChild(newLight);
            lightCount++;
            document.getElementById('light_count').value = lightCount;
        }
    </script>
</body>
</html>
