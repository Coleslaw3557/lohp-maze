<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Manager</title>
</head>
<body>
    <h1>Theme Manager</h1>
    <h2>Current Theme: {{ current_theme if current_theme else 'None' }}</h2>
    <table>
        <tr>
            <th>Theme Name</th>
            <th>Duration</th>
            <th>Actions</th>
        </tr>
        {% for theme_name, theme_data in themes.items() %}
        <tr>
            <td>{{ theme_name }}</td>
            <td>{{ theme_data.duration }} seconds</td>
            <td>
                <form action="{{ url_for('set_theme') }}" method="post" style="display: inline;">
                    <input type="hidden" name="theme_name" value="{{ theme_name }}">
                    <input type="submit" value="Set as Current Theme">
                </form>
                <form action="{{ url_for('remove_theme', theme_name=theme_name) }}" method="post" style="display: inline;">
                    <input type="submit" value="Remove" onclick="return confirm('Are you sure you want to remove this theme?');">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_theme') }}">Add New Theme</a>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
