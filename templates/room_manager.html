<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Manager</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Room Manager</h1>
    <table>
        <tr>
            <th>Room</th>
            <th>Lights</th>
            <th>Actions</th>
        </tr>
        {% for room, lights in room_layout.items() %}
        <tr>
            <td>{{ room }}</td>
            <td>
                <ul>
                {% for light in lights %}
                    <li>{{ light.model }} (Start Address: {{ light.start_address }})</li>
                {% endfor %}
                </ul>
            </td>
            <td>
                <a href="{{ url_for('edit_room', room=room) }}">Edit</a>
                <form action="{{ url_for('delete_room', room=room) }}" method="post" style="display: inline;">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this room?');">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_room') }}">Add New Room</a>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
