<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects Manager</title>
</head>
<body>
    <h1>Effects Manager</h1>
    <table>
        <tr>
            <th>Room</th>
            <th>Duration</th>
            <th>Actions</th>
        </tr>
        {% for room, effect in effects.items() %}
        <tr>
            <td>{{ room }}</td>
            <td>{{ effect.duration }} seconds</td>
            <td>
                <a href="{{ url_for('edit_effect', room=room) }}">Edit</a>
                <form action="{{ url_for('remove_effect', room=room) }}" method="post" style="display: inline;">
                    <input type="submit" value="Remove" onclick="return confirm('Are you sure you want to remove this effect?');">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_effect') }}">Add New Effect</a>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
