<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Light Model</title>
</head>
<body>
    <h1>Edit Light Model: {{ model }}</h1>
    <form method="POST">
        <h2>Channels</h2>
        <div id="channels">
            {% for channel_name, channel_number in light_model['channels'].items() %}
            <div>
                <input type="text" name="channel_name_{{ loop.index0 }}" value="{{ channel_name }}" readonly>
                <input type="number" name="channel_{{ channel_name }}" value="{{ channel_number }}" min="0" max="511">
            </div>
            {% endfor %}
        </div>
        <button type="button" onclick="addChannel()">Add Channel</button><br><br>
        
        <input type="submit" value="Update Light Model">
    </form>
    
    <a href="{{ url_for('light_models') }}">Back to Light Models</a>

    <script>
        let channelCount = {{ light_model['channels']|length }};
        function addChannel() {
            const channelsDiv = document.getElementById('channels');
            const newChannel = document.createElement('div');
            newChannel.innerHTML = `
                <input type="text" name="channel_name_${channelCount}" placeholder="Channel Name">
                <input type="number" name="channel_${channelCount}" placeholder="Channel Number" min="0" max="511">
            `;
            channelsDiv.appendChild(newChannel);
            channelCount++;
        }
    </script>
</body>
</html>
