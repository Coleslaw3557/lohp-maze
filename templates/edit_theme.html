<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Theme</title>
</head>
<body>
    <h1>Edit Theme: {{ theme_name }}</h1>
    <form method="POST">
        <label for="duration">Duration (seconds): <span id="duration-value">{{ theme.duration }}</span></label>
        <input type="range" id="duration" name="duration" min="1" max="3600" step="1" value="{{ theme.duration }}" oninput="updateSliderValue('duration')"><br><br>
        
        <label for="speed">Speed: <span id="speed-value">{{ theme.speed }}</span></label>
        <input type="range" id="speed" name="speed" min="0" max="1" step="0.01" value="{{ theme.speed }}" oninput="updateSliderValue('speed')"><br><br>
        
        <label for="flow">Flow: <span id="flow-value">{{ theme.flow }}</span></label>
        <input type="range" id="flow" name="flow" min="0" max="1" step="0.01" value="{{ theme.flow }}" oninput="updateSliderValue('flow')"><br><br>
        
        <label for="randomness">Randomness: <span id="randomness-value">{{ theme.randomness }}</span></label>
        <input type="range" id="randomness" name="randomness" min="0" max="1" step="0.01" value="{{ theme.randomness }}" oninput="updateSliderValue('randomness')"><br><br>
        
        <label for="brightness">Brightness: <span id="brightness-value">{{ theme.brightness }}</span></label>
        <input type="range" id="brightness" name="brightness" min="0" max="1" step="0.01" value="{{ theme.brightness }}" oninput="updateSliderValue('brightness')"><br><br>
        
        <label for="color_shift">Color Shift: <span id="color_shift-value">{{ theme.color_shift }}</span></label>
        <input type="range" id="color_shift" name="color_shift" min="0" max="1" step="0.01" value="{{ theme.color_shift }}" oninput="updateSliderValue('color_shift')"><br><br>

        <script>
        function updateSliderValue(id) {
            var slider = document.getElementById(id);
            var output = document.getElementById(id + "-value");
            output.innerHTML = slider.value;
        }
        </script>
        
        <input type="submit" value="Update Theme">
    </form>
    
    <a href="{{ url_for('themes') }}">Back to Themes</a>
</body>
</html>
