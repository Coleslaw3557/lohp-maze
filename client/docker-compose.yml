version: '3'
services:
  remote-unit-client:
    container_name: lohp-client
    build: .
    devices:
      - "/dev/snd:/dev/snd"
    privileged: true
    volumes:
      - ./:/app
      - ./cache:/app/cache
      - /:/host
    cap_add:
      - SYS_BOOT
    environment:
      - PYTHONUNBUFFERED=1
      - UNIT_CONFIG=${UNIT_CONFIG:-config-unit-b.json}
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        mode: "non-blocking"
        max-buffer-size: "4m"
