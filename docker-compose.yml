version: '3'
services:
  escape-room-control:
    container_name: lohp-server
    build: .
    ports:
      - "5000:5000"
      - "8765:8765"
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
      - "/dev/snd:/dev/snd"
      - "/dev/i2c-1:/dev/i2c-1"
    privileged: true
    volumes:
      - .:/app
      - /:/host
    cap_add:
      - SYS_BOOT
    environment:
      - FLASK_ENV=production
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        mode: "non-blocking"
        max-buffer-size: "4m"
