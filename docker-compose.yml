version: '3'
services:
  escape-room-control:
    container_name: lohp-server
    build: .
    ports:
      - "5000:5000"
      - "8765:8765"
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
      - "/dev/snd:/dev/snd"
    privileged: true
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=production
    restart: always
