<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiddenPlaya Hidden Runner</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="app">
        <h1>HiddenPlaya Hidden Runner</h1>
        <h2>This was supposed to be TOP secret!?</h2>
        <div class="crt-overlay"></div>
        <div id="brightness-control">
            <label for="brightness-slider">Master Brightness:</label>
            <input type="range" id="brightness-slider" min="0" max="1" step="0.01" value="1">
            <span id="brightness-value">100%</span>
        </div>
        <div id="theme-controls">
            <h3>Theme Controls</h3>
            <div class="theme-slider">
                <label for="transition-speed">Transition Speed:</label>
                <input type="range" id="transition-speed" min="0" max="1" step="0.01" value="0.08">
                <span id="transition-speed-value">0.08</span>
            </div>
            <div class="theme-slider">
                <label for="color-variation">Color Variation:</label>
                <input type="range" id="color-variation" min="0" max="1" step="0.01" value="0.9">
                <span id="color-variation-value">0.9</span>
            </div>
            <!-- Add more sliders for other theme values -->
        </div>
        <div id="api-controls"></div>
    </div>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
